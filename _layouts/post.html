---
layout: default
---
<div class="post">
    <h2>{{ page.title }}</h2>
    <p>{{ post.autor }} {{ page.date|date:"%d.%m.%Y" }}</p>
    <br>
    <img src="{{ page.preview-img }}">
    {{ content }}
    {% include share.html %}
    <br>
    {% if page.comments %}
    <div id="disqus_thread"></div>
    {% endif %}
  </div>
